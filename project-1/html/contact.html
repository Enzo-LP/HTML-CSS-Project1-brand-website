            <h1>&#128222; Contactez-Nous</h1>

                <input class="" id="lastname" type="text" name="lastname" placeholder="Nom" required />
                <input class="" id="firstname" type="text" name="firstname" placeholder="Prénom" required />
                <input class="" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" required />
                <textarea class="" name="request" id="request" cols="66" rows="10" placeholder="Votre message..." required></textarea>
                <select class="" name="country" id="country">
                    <option value="fr">France</option>
                    <option value="us">États-Unis</option>
                    <option value="de">Allemagne</option>
                    <option value="es">Espagne</option>
                </select>
                <button type="submit">Envoyer</button>
            </form>
